<!--
    In this article, we will see how an image repetition of the backup is controlled in CSS. This task can be achieved by using 
    the background-repeat property that will help us to control the repetition of the image.

The background-repeat property in CSS is used to repeat the background image both horizontally and vertically. 
It also decides whether the background image will be repeated or not.

Syntax:

background-repeat: repeat|repeat-x|repeat-y|no-repeat|initial|inherit;
-->
