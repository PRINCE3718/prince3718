<!--
    The JavaScript isNaN() Function is used to check whether a given value is an illegal number or not. It returns true if the value is a NaN else returns false. It is different from the Number.isNaN() Method.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    
</head>
<body>
    <p>isNaN() returns true if a value is NaN:</p>

<p id="demo"></p>

<script>
let result =
"Is 123 NaN? " + isNaN(123) + "<br>" +
"Is -1.23 NaN? " + isNaN(-1.23) + "<br>" +
"Is 5-2 NaN? " + isNaN(5-2) + "<br>" +
"Is 0 NaN? " + isNaN(0);
document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
