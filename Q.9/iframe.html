<!-- iframe tag
    In this article, we will know HTML Iframes, their implementation through the examples.
    The iframe in HTML stands for Inline Frame. 
    The ” iframe ” tag defines a rectangular region within the document in which the browser can display a separate document,
    including scrollbars and borders. 
    An inline frame is used to embed another document within the current HTML document. 
    The HTML iframe name attribute is used to specify a reference for an <Iframe> element. 
    The name attribute is also used as a reference to the elements in JavaScript. 
    The iframe is basically used to show a webpage inside the current web page. 
    The ‘ src ‘ attribute is used to specify the URL of the document that occupies the iframe.
      


-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h1 
        {
            color:lightcoral;
            font-size: 48px;
        }
        hr 
        {
            width: 50%;
            border: solid 2px black;
        }
        iframe 
        {
            box-shadow: 0px 5px 5px 0px lightgray;
        }
    </style>
</head>
<body background="lightblue">

    <h1 align="center">wel come</h1>
    <hr>
    <iframe src="address.html" width="49%" height="350px" frameborder="0"></iframe>
    <iframe src="googlemap.html" width="49%" height="350px" frameborder="0"></iframe>
    
</body>
</html>
