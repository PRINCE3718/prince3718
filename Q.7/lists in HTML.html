<!-- Html lists
   ~> A list is a record of short pieces of related information or used to 
    display the data or any information on web pages in the ordered or unordered form. 
   ~> For instance, to purchase the items, we need to prepare a list that can either be ordered or unordered list
     which helps us to organize the data & easy to find the item.
   ~> Please refer to the HTML <li> type Attribute article for the various types of attributes that can be used with the ordered & unordered list.
# unordered list:-An unordered list starts with the “ul” tag. Each list item starts with the “li” tag. 
 The list items are marked with bullets i.e small black circles by default.
 Syntax:
        <ul> list of items </ul>
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <h1>List of available courses</h1>
    <hr style="border: solid 1px black;">
    <!-- unorder list -->
    <ul>
        <li>Data Structures & Algorithm</li>
        <li>Web Technology</li>
        <li>Aptitude & Logical Reasoning</li>
    
    </ul>
    <ul type="circle">
        <li>Array</li>
        <li>Linked</li>
        <li>Queues</li>
        
    </ul>

</body>
</html>
