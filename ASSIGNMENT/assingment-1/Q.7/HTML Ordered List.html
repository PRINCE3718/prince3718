<!--
     Oradered list:- An ordered list starts with the “ol” tag.
                   Each list item starts with the “li” tag. The list items are marked with numbers by default. 

Syntax:

<ol>
   <li>Item1</li>
   <li>Item2</li>
   <li>Item3</li>
</ol>

-->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>

    <h1>Html list</h1>
    <hr style="border: solid 1px black;">
    <!-- order list -->
    <ol type="1">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        
    </ol>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        
    </ol>

    <ol type="I">
        <li>html</li>
        <li>css</li>
        <li>js</li>
        
    </ol>

</body>
</html>
