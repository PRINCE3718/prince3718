<!-- void elements :

A void element is an element whose content model never allows it to have contents under any circumstances.
 Void elements can have attributes. 
 The following is a complete list of the void elements in HTML :
      <input></input>
      <img></img>
      <source ></source >
      <meta></meta> 
      <line></linke>
      <hr></hr>
      <source></source>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="icon/1.png" type="icon">
</head>
<body bgcolor="lightblue">
    <h1>My First Heading</h1>
    <p>My first paragraph.</p>
    <link href="/media/examples/link-element-example.css" rel="stylesheet">

    <p>This text will be red as defined in the external stylesheet.</p>
    <p style="color: blue">The <code>style</code> attribute can override it, though.</p>
    <video controls
    width="250"
    height="200"
    muted>
    <source src="/media/cc0-videos/flower.webm"
            type="video/webm">
