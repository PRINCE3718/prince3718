<!--
    To merge cells in HTML, use the colspan and rowspan attribute. 
    The rowspan attribute is for the number of rows a cell should span, whereas the colspan attribute is for a number of columns a cell should span.

Both the attribute will be inside the <td> tag. 
The number will be a numeric value, for example, 2 for 2 rows if rowspan, 2 for 2 columns if column span.
-->
<!DOCTYPE html>
<html>
   <head>
      <style>
         table, th, td {
            border: 1px solid black;
            width: 100px;
            height: 50px;
         }
      </style>
   </head>

   <body>
      <h1>Heading</h1>
      <table>
         <tr>
            <th></th>
            <th></th>
            <th></th>
         </tr>
         <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
           <td></td>
           <td></td>
           <td></td>
         </tr>
      </table>
   </body>
</html>
