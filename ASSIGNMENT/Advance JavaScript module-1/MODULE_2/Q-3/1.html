<!-- â— Map to names-->
    <script>
        "use strict";

        let john = { name: "John", age: 18 };
        let pete = { name: "Pete", age: 25 };
        let mary = { name: "Mary", age: 38 };

        let users = [john, pete, mary];

        let names = users.map(item => item.name);

        alert(names); // John, Pete, Mary
    </script>
