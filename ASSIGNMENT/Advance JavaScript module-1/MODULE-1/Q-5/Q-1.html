    <script>
        ask = (question, yes, no) => {
            if (confirm(question)) {
                yes();
            } else {
                no();
            }
        }

        ask(
            "Do you agree?",
            function () {
                alert("you are agree");
            },
            function () {
                alert("you are excucation")
            }
        );
    </script>
