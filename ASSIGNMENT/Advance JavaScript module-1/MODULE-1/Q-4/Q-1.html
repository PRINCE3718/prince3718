           18. Otherwise it asks for a confirmation and returns its result:

    <script>

        function cheakAge(age) {
            if (age > 18) {
                return true;
            } else {
                return confirm("did you parents allow you?")
            }
        }
        document.write(cheakAge(22))
    </script>
