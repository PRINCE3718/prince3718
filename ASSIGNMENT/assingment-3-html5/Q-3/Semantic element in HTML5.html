<!-- Semantic Elements in HTML

Many web sites contain HTML code like: <div id="nav"> <div class="header"> <div id="footer"> to indicate navigation, header, and footer.

In HTML there are some semantic elements that can be used to define different parts of a web page:  

    <article>
    <aside>
    <details>
    <figcaption>
    <figure>
    <footer>
    <header>
    <main>
    <mark>
    <nav>
    <section>
    <summary>
    <time>



 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        h1
         {
            color: rgb(16, 22, 22);
            font-size: 50px;
            text-align: center;
         }
         p
         {
            font-size: 20px;
            text-align: left;
            margin-top: 40px;
         }
    </style>
</head>
<body>
<article>
<h1>Prince</h1>
<p>A Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde explicabo dolorem nesciunt, magni error quos sunt quia sapiente optio veritatis. Quia dolore saepe eius beatae vitae ex voluptatum cum aspernatur!</p>
</article>
</body>
</html>
