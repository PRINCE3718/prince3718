<!--
    The HTML span element is a generic inline container for inline elements and content. 
    It is used to group elements for styling purposes (by using the class or id attributes), A better way to use 
    it when no other semantic element is available.

The span tag is a paired tag means it has both open(<) and closing (>) tags, and it is mandatory to close the tag. 
The span tag is used for the grouping of inline elements & this tag does not make any visual change by itself. 
span is very similar to the div tag, but div is a block-level tag and span is an inline tag.

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>i am prince </h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Harum quaerat natus vel a corrupti quibusdam nam distinctio ducimus assumenda libero repudiandae, 
         <span style="background-color:lawngreen ;">Prince</span> culpa amet ut et cupiditate aperiam suscipit quis?</p>
</body>
</html>
